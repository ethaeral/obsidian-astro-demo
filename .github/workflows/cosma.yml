name: Cosma Graph Gen

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository
      - uses: actions/checkout@main
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0    
      # Set up Node.js (example dependency)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'  # Replace with your desired version

      # Install a dependency in the root folder
      - name: Install Dependency
        run: |
          npm install @graphlab-fr/cosma -g
      - name: Cosma Convert
        run: |
          npm run cosma-convert
      - name: Cosma Work
        run: |
          cosma modelize
      - name: Clean up
        run: |
          rm -r ./src/content/blog_temp
      # Commit the generated file
      - name: GitHub Commit & Push
        uses: actions-js/push@v1.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

        


